<template>
    <div class="tile-Wrapper slds-text-align_center ">
        <div style={backgroundStyle} class="tile slds-align_absolute-center"></div>
        <div class="lower-third" >
          <h1 class="slds-truncate slds-text-heading_small">{product.Name}</h1>
          <h2 class="slds-truncate slds-text-body_small">{product.Family}</h2>
        <div class="slds-text-body_small">Price: <lightning-formatted-number value={product.Price__c} format-style="currency" maximum-fraction-digits="2"></lightning-formatted-number></div>
        <lightning-button-group>
        <lightning-button variant="Brand" icon-name="utility:cart" value={product.Id} onclick={addCart}></lightning-button>
        <lightning-button-icon variant="border-filled" value={product.Id} alternative-text="Product Info" onclick={redirectToDetails} title="Product Info" icon-name="utility:info" ></lightning-button-icon>
        </lightning-button-group>
         
        </div>
    </div>


  </template>
